name: Deploy to Server

on:
  push:
    branches:
      - 04-07-25Updates   # Trigger only on this branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Setup SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3: SSH into EC2 and run deployment
      - name: Run deploy.sh on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@www.assessaai.com << 'EOF'
          echo "âœ… SSH successful, running deployment..."
          sudo bash /home/ubuntu/deploy.sh  04-07-25Updates 
          EOF
